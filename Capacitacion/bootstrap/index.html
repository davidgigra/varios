<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css ">

	<title>Hello, world!</title>
	<style type="text/css">
		.fondo{ background: blue; }
		.borde{ border: 1px solid black; }
	</style>
  </head>
  <body>
	
	<h1>Hello, world!</h1>
	<div class="container fondo">
		<p>Texto de prueba</p>
	</div>

	<div class="container">
		<h1>Col Sencillas</h1>
		<div class="row">
			<div class="col-2 borde">1</div>
			<div class="col-6 borde">2</div>
			<div class="col-4 borde">3</div>
		</div>
	</div>

	<hr>

	<div class="container">
		<h1>Col Sm - ≥576px </h1>
		<div class="row">
			<div class="col-sm-6 borde">1</div>
			<div class="col-sm-6 borde">2</div>
			<div class="col-sm-12 borde">3</div>
		</div>
	</div>

	<hr>

	<div class="container">
		<h1>Col Md - ≥768px </h1>
		<div class="row">
			<div class="col-sm-6 col-md-4 borde">1</div>
			<div class="col-sm-6 col-md-4 borde">2</div>
			<div class="col-sm-12 col-md-4 borde">3</div>
		</div>
	</div>
	
	<hr>

	<div class="container">
		<h1>Col Lg - ≥992px </h1>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-2 borde">1</div>
			<div class="col-sm-6 col-md-4 col-lg-1 borde">2</div>
			<div class="col-sm-12 col-md-4 col-lg-9 borde">3</div>
		</div>
	</div>
	
	<hr>

	<div class="container">
		<h1>Col Xl - ≥1200px </h1>
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-2 col-xl-12 borde">1</div>
			<div class="col-sm-6 col-md-4 col-lg-1 col-xl-12 borde">2</div>
			<div class="col-sm-12 col-md-4 col-lg-9 col-xl-12 borde">3</div>
		</div>
	</div>

	<hr>

	<div class="container">
		<h1>Clase w-100 - Salto de fila </h1>
		<div class="row">
			<div class="col borde">1</div>
			<div class="col borde">2</div>
			<div class="w-100"></div>
			<div class="col borde">3</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
